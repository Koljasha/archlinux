general {
        output_format = "i3bar"
        colors = true
        interval = 1
        markup = "pango"
}

order += "disk /"
order += "cpu_usage"
order += "wireless _first_"
order += "ethernet _first_"
order += "path_exists VPN"
order += "volume master"
order += "tztime local"
# order += "battery 1"
# order += "load"

disk "/" {
        format = "ï‡€ U:%used/T:%total"
}

cpu_usage {
        format = "ï‹› %usage"
}

wireless _first_ {
        # format_up = "ï‡« (%quality at %essid) %ip"
        format_up = "ï‡« %quality %essid"
        format_down = "ï‡« down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        # format_up = "E: %ip (%speed)"
        format_up = "ïƒ¨ up"
        format_down = "ïƒ¨ down"
}

path_exists VPN {
        # path exists when a VPN tunnel launched by nmcli/nm-applet is active
        # path = "/proc/sys/net/ipv4/conf/tun0"
        format = "ïƒ¬ %title %status"
        path = "/sys/devices/virtual/net/tun0"
}

volume master {
        format = "ï€¨ %volume"
        format_muted = "ï€¦ muted (%volume)"
}

tztime local {
        format = "ï€— %A %Y-%m-%d %H:%M:%S"
}

